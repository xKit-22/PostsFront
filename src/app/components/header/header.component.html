<div class="header" xmlns="http://www.w3.org/1999/html">
   <div class="header-container-1">
      <h2 (click)="navigateToHomePage(currentUserId)">POSTS</h2>
   </div>
   <div class="header-container-2">
      <form class="d-flex">
         <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            (keyup)="onSearchUsers($event)"
            (focus)="isModalVisible = true"
         />
         <div *ngIf="isModalVisible === true" class="modal-native">
            <div
               class="nicknameList"
               *ngFor="let user of filterUsers"
               (click)="navigateToUserPage(user.id)"
            >
               {{ user.nickname }}
            </div>
         </div>
      </form>
      <p>{{ nickname }}nickname</p>
      <div class="img-modal">
         <img
            class="avatar"
            (click)="isImgModalVisible = true"
            height="50px"
            width="50px"
            src="../../../assets/cat.png"
            alt="avatar"
         />
         <div *ngIf="isImgModalVisible === true" class="img-modal-modal">
            <div (click)="navigateToFeed()" class="feed-modal">Лента</div>
            <div class="logout-modal">Выйти</div>
         </div>
      </div>
   </div>
</div>
